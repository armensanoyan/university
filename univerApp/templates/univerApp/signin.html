<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h1>Sign In</h1>
    <form action="{{HTTP_HOST}}/register" method="post">
        {% csrf_token %}
        {%if error %}{{error}}<br>{%endif%}
        <input type="text" placeholder="your name" name="username"><br>
        <input type="email" placeholder="your email" name="email"><br>
        <input type="password" placeholder="your password" name="password"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
