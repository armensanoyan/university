<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>Log In</h1>
    <form action="{{HTTP_HOST}}/authorization" method="post">
        {% csrf_token %}
        {%if error %}{{error}}<br>{%endif%}
        <div class="form-group">
            <label for="InputUsername1">Username</label>
            <input name='username' lass="form-control" class="form-control" id="InputUsername1" aria-describedby="UserHelp" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input name='password' type="password" class="form-control" id="InputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
