<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <h1>Log In</h1>
    <form action="{{HTTP_HOST}}/authorization" method="post">
        {% csrf_token %}
        {%if error %}{{error}}<br>{%endif%}
        <input type="text" placeholder="your name" name="username" required minlength="1"><br>
        <input type="password" placeholder="your password" name="password" required  minlength="1"><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
